<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <h1>
          Cape Town
        </h1>
        <h2>
          <ul>
            <li>
              Saturday 05:00
            </li>
            <li>
              Cloudy
            </li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="Cloudy" id="icon" />
                <div>
                  <strong id="temperature"></strong><span class="units"></span>
                  <strong>12</strong>
                  <span class="units">
                    <strong>
                      °C | °F
                    </strong>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Precipitation: 0%
                </li>
                <li>
                  Wind: 15 km/h
                </li>
              </ul>
            </div>
          </div>
      </div>
    </div>
    </h2>
    <small>
      <a href="https://github.com/Rieyanah/Vanilla-Weather-App" target="_blank">
        Open-source code</a> by Rieyanah Essa
    </small>
  </div>
  </div>
  <script src="src/app.js"></script>

</body>

</html>
