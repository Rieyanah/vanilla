<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="Type a city..." class="form-control" id="city-input"
                autocomplete="off" />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary w-100" />
            </div>
          </div>
        </form>
        <h1 id="city">
        </h1>
        <h2>
          <ul>
            <li>Last updated: <span id="date">
              </span>
            </li>
            <li id="description">
            </li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" id="icon" />
                <div>
                  <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link"
                      class="active">째C</a> | <a href="#" id="fahrenheit-link">째F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Humidity: <span id="humidity"></span>%
                </li>
                <li>
                  Wind: <span id="wind"></span> km/h
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu
                  <img src="http://openweathermap.org/img/wn/10n@2x.png" alt="" width="42" />
                  <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-maximum">
                      18째
                    </span>
                    <span class="weather-forecast-temperature-minimum">
                      12째
                    </span>

                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
      </h2>
      <small>
        <a href="https://github.com/Rieyanah/Vanilla-Weather-App" target="_blank">
          Open-source code</a> by Rieyanah Essa
      </small>
    </div>
  </div>
  <script src="src/app.js"></script>

</body>

</html>
